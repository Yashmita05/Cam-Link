
<!DOCTYPE html>
<html>
<head>
  <title>üì± Phone Camera Stream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff; min-height: 100vh; text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px; padding: 20px;
      width: 90%; max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h2, h3 { margin-bottom: 10px; }
    video {
      width: 100%; border-radius: 15px;
      margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.2);
    }
    textarea {
      width: 100%; height: 80px;
      border: none; border-radius: 10px;
      padding: 10px; margin-bottom: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff; resize: none; font-size: 14px;
    }
    button {
      width: 100%; margin-bottom: 10px;
      padding: 10px; border: none; cursor: pointer;
      font-size: 16px; border-radius: 10px;
      background: linear-gradient(45deg, #6a5acd, #00c6ff);
      color: white; transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± Phone Camera Stream</h2>
    <video id="camera" autoplay playsinline></video>
    <button id="start"><i class="fas fa-camera"></i> Start Camera</button>
    <h3>Send Offer to Laptop</h3>
    <textarea id="offer"></textarea>
    <button id="copyOffer"><i class="fas fa-copy"></i> Copy Offer</button>
    <h3>Paste Laptop Answer Here</h3>
    <textarea id="answer"></textarea>
    <button id="connect"><i class="fas fa-link"></i> Connect</button>
  </div>


   <script>
    const video = document.getElementById('camera');
    const offerBox = document.getElementById('offer');
    const answerBox = document.getElementById('answer');
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        offerBox.value = JSON.stringify(peerConnection.localDescription);
      }
    };

    document.getElementById('start').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        offerBox.value = JSON.stringify(peerConnection.localDescription);
      } catch (err) {
        console.error("‚ùå Camera error:", err);
        alert("Failed to access camera!");
      }
    };

    document.getElementById('copyOffer').onclick = () => {
      navigator.clipboard.writeText(offerBox.value);
      alert('Offer copied! Paste into laptop.');
    };

    document.getElementById('connect').onclick = async () => {
      try {
        const answer = JSON.parse(answerBox.value);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        alert('‚úÖ Connected!');
      } catch (err) {
        console.error("‚ùå Connection error:", err);
      }
    };
  </script>
</body>
</html>
