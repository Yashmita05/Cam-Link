
<!DOCTYPE html>
<html>
<head>
  <title>üíª Laptop Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff; min-height: 100vh; text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px; padding: 20px;
      width: 90%; max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h2, h3 { margin-bottom: 10px; }
    video {
      width: 100%; border-radius: 15px;
      margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.2);
    }
    textarea {
      width: 100%; height: 80px;
      border: none; border-radius: 10px;
      padding: 10px; margin-bottom: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff; resize: none; font-size: 14px;
    }
    button {
      width: 100%; margin-bottom: 10px;
      padding: 10px; border: none; cursor: pointer;
      font-size: 16px; border-radius: 10px;
      background: linear-gradient(45deg, #11998e, #38ef7d);
      color: white; transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" style="display:inline-block; margin-top:10px; padding:10px; background:#444; color:#fff; border-radius:6px; text-decoration:none;">
  Go to Phone Camera
</a>

    <h2> Laptop Viewer</h2>
    <video id="remoteVideo" autoplay playsinline></video>
    <h3>Paste Phone Offer Here</h3>
    <textarea id="offer"></textarea>
    <button id="createAnswer"><i class="fas fa-sign-in-alt"></i> Create Answer</button>
    <h3>Copy This Answer and Paste in Phone</h3>
    <textarea id="answer" readonly></textarea>
  </div>

 
  <!-- <script>
    const offerBox = document.getElementById('offer');
    const answerBox = document.getElementById('answer');
    const remoteVideo = document.getElementById('remoteVideo');
    remoteVideo.muted = true;

    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

        await peerConnection.setLocalDescription(answer);

        console.error("‚ùå Error creating answer:", err);
      }
    };
  </script>
</body>
</html>
